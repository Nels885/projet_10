{% if substitutes is None %}

    <div class="col-lg-12 text-center">
        <h2>Nous n'avons trouvé aucun résultat à cette requête.</h2>
    </div>

{% else %}

    <div class="col-lg-12 text-center">
        <h2>Liste de vos aliments enregistrés :</h2>
        <br><hr><br>
    </div>

    {% for subs in substitutes %}
        {% if forloop.counter <= 6 %}
            <div class="col-sm-4 text-center">
                <div id="product" class="col-sm-12">
                    <a href="{% url 'app:food' product_id=subs.id %}">
                        <img class="img-fluid rounded" src="{{ subs.front_picture }}" alt="{{ subs.name }}">
                    </a>
                </div>
                <h5><a class="nav-link" href="{% url 'app:food' product_id=subs.id %}">{{ subs.name }}</a></h5>
                <br>
            </div>
            {% if forloop.counter|divisibleby:3 %}
                <div class="clearfix"></div>
            {% endif %}
        {% endif %}
    {% endfor %}

{% endif %}

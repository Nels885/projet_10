{% extends 'app/base.html' %}

{% block content %}

    <header class="masthead butter text-center text-white d-flex"
            style="background-image: url('{{ picture_header }}')">
        <div class="container my-auto">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <h1 class="text-uppercase">
                        <strong>{{ product.name }}</strong>
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <section id="account" class="bg-primary">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 text-center">
                    <h4>Nutriscore</h4>
                    <img class="img-fluid rounded d-block mx-auto"
                         src="https://static.openfoodfacts.org/images/misc/nutriscore-{{ product.nutrition_grades }}.png"
                         alt="{{ product.name }}">
                </div>
                <div class="col-lg-6 text-center">
                    <h4>Rep√®res nutritionnels pour 100g</h4>
                    <img class="img-fluid rounded img-thumbnail d-block mx-auto"
                         src="{{ product.nutrition_picture }}" alt="{{ product.name }}">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <br><hr><br>
                    <a class="btn btn-primary" href="{{ product.url }}">Voir la fiche d'OpenFoodFacts</a>
                </div>
            </div>
        </div>
    </section>

{% endblock %}

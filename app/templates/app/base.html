<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pur Beurre</title>

    {% load static %}

    <!-- Bootstrap core CSS -->
    <link href="{% static 'app/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>

    <!-- Custom fonts for this template -->
    <link href="{% static 'app/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css"/>

    <!-- Custom styles for this template -->
    <link href="{% static 'app/css/creative.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'app/css/custom.css' %}" rel="stylesheet" type="text/css"/>

</head>

<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-shrink" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">
            <img class="d-inline-block align-content-center" src="{% static 'app/img/logo_pur_beurre.png' %}" width="40"
                 height="40" alt=""/> Pur Beurre</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <form class="form-inline my-lg-0" action="{% url 'app:search' %}" method="get"
                          accept-charset="utf-8">
                        <input class="form-control mr-sm-2" type="search" name="query" placeholder="Rechercher"
                               aria-label="Search">
                    </form>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="{% url 'app:account' %}">
                        <span class="sr-only">Mon compte</span>
                        <i class="fas fa-user fa-2x" aria-hidden="true"></i>
                    </a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="{%  url 'save:my_foods' %}">
                            <span class="sr-only">Mes aliments</span>
                            <i class="fas fa-cookie-bite fa-2x" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                            <a class="nav-link js-scroll-trigger" href="{% url 'app:logout' %}">
                                <span class="sr-only">Déconnexion</span>
                                <i class="fas fa-sign-out-alt fa-2x" aria-hidden="true"></i>
                            </a>
                        {% else %}
                            <a class="nav-link js-scroll-trigger" href="{% url 'app:login' %}">
                                <span class="sr-only">Connexion</span>
                                <i class="fas fa-sign-in-alt fa-2x" aria-hidden="true"></i>
                            </a>
                        {% endif %}
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

{% block content %}{% endblock %}

<footer class="bg-dark fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 mx-auto text-center">
                <nav class="nav nav-pills nav-fill">
                    <a class="nav-link col-lg-6 text-white" href="/">Mentions légales</a>
                    <a class="nav-link col-lg-6 text-white" href="/">Contact</a>
                </nav>
            </div>
        </div>
    </div>
</footer>


<!-- Bootstrap core JavaScript -->
<script src="{% static 'app/jquery/jquery.min.js' %}"></script>
<script src="{% static 'app/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Custom scripts for this template -->
<script src="{% static 'app/js/creative.min.js' %}"></script>

</body>

</html>

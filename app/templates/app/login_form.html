<div class="col-lg-8 mx-auto table-responsive text-center">
    <h2>{{ login_title }}</h2>
    <hr>
    {% if form.errors %}
        <p>Votre nom d'utilisateur et votre mot de passe ne correspondent pas. Veuillez r√©essayer.</p>
    {% endif %}


    <form method="post" action="{% url 'app:login' %}">
        {% csrf_token %}
        <table class="text-left">
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>
        <br>
        <input class="btn btn-primary mb-2" type="submit" value="Connexion">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>

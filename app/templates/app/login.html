{% extends 'app/base.html' %}

{% block content %}

    <header class="masthead butter text-center text-white d-flex">
        <div class="container my-auto">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <h1 class="text-uppercase">
                        <strong>Identifiez-vous</strong>
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <section id="login" class="bg-primary">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 mx-auto text-center table-responsive">

                    {% include 'app/login_form.html' with login_title="Connectez-vous pour accéder à votre compte" %}

                    <br>
                    <hr>
                    <br>

                    <div class="text-center">
                        <h2>Vous n'avez pas de compte</h2>
                        <br>
                        <a class="btn btn-primary mb-2" href="{% url 'app:registration' %}">Création de compte</a>
                    </div>
                </div>

            </div>
        </div>
    </section>

{% endblock %}
